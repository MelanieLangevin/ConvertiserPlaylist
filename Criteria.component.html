<h2>Criteria</h2>
      <div>
      	<div class="col-sm-3 col-md-3">
        	<input type="radio" name="quantity" value="single"> Single
        </div>
        <div class="col-sm-3 col-md-3">
        	<input type="radio" name="quantity" value="many" checked> List
        </div>
        <div class="col-lg-12">
            <label	class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
            	Video's URL
            </label>
            <input 	type="text"
            		class="col-lg-10 col-md-10 col-sm-8 col-xs-8"
                    placeholder="Insert the link"
                    required>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <label  class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
            Where to download
            </label>
            <input 	type="text"
                      placeholder="C:\Users\%username%\Download"
                      class="col-lg-10 col-md-10 col-sm-8 col-xs-8"
                      required/>
        </div>
        <div class="col-lg-12 col-md-12">
          <label class="col-lg-2 col-md-2 col-sm-4 col-xs-4">
              Default Format
          </label>
          <select >
            <optgroup label="Sound">
				<option>MP3</option>
				<option>M4A</option>
				<option>WAV</option>
				<option>AAC</option>
            </optgroup>
            <optgroup label="Video">
				<option>MP4</option>
				<option>3GP</option>
				<option>AVI</option>
				<option>MOV</option>
				<option>MKV</option>
            </optgroup>
            <optgroup label="Ringtone"> <!--Ringtone are max 40 secs, usually 30 sec-->
				<option>M4R</option>
				<option>MMF</option>
				<option>MP3</option>
				<option>MIDI</option>
				<option>WAV</option>
				<option>AAC</option>
            </optgroup>
            <optgroup label="SMS tone"> <!--Text tone are 1 to 5 secs-->
				<option>M4R</option>
            </optgroup>
          </select>
        </div>
      </div>
       <button>Launch</button>
    </div>
